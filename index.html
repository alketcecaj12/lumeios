<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>LUMEPlanner</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">
        <link rel="stylesheet" href="lib/css/ionicons.css">
      <!--   <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="lib/css/ionicons.css">
        <link rel="stylesheet" href="css/framework7-icons.css"> 
        <!-- Path to your custom app styles
        <link rel="stylesheet" href="css/my-app.css">-->
       
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                 <h2>LUMEPlanner</h2>
            </div>

            <div class="list-block">
                <div class="list-group">
                    <ul>
                        <li class="item-content list-panel-all close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-paper"></i></div>
                            <div class="item-inner">
                                <a href="index.html" class="item-link"><div class="item-title">Principale</div></a>
                            </div>
                        </li>
                         <li class="item-content list-panel-favorites close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-camera"></i></div>
                            <div class="item-inner">
                                <a href="luoghi.html" class="item-link"> <div class="item-title">Luoghi</div></a>
                            </div>
                        </li>
                        <li class="item-content list-panel-favorites close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-world"></i></div>
                            <div class="item-inner">
                                <a href="viaggi.html" class="item-link"> <div class="item-title">Viaggi</div></a>
                            </div>
                        </li>
                        <li class="item-content list-panel-favorites close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-star"></i></div>
                            <div class="item-inner">
                                <a href="percorsi.html" class="item-link"><div class="item-title">Percorsi</div></a>
                            </div>
                        </li>
                        <li class="item-content list-panel-favorites close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-person"></i></div>
                            <div class="item-inner">
                                <a href="utente.html" class="item-link"> <div class="item-title">Utente</div></a>
                            </div>
                        </li>
                        <li class="item-content list-panel-favorites close-panel item-link">
                            <div class="item-media"><i class="icon ion-ios7-help"></i></div>
                            <div class="item-inner">
                                <a href="info.html" class="item-link"> <div class="item-title">Info</div></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Right panel with cover effect-->
        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <h2>LUMEPlanner</h2>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar  theme-red">
                    <div class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="center sliding">LUMEPlanner</div>
                        <div class="right">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through  theme-green">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                                <div class="searchbar-input">
                                    <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                                </div><a href="#" class="searchbar-cancel">Cancel</a>
                            </form>

                            <!-- Search Bar overlay -->
                            <div class="searchbar-overlay"></div>
                            <div class="content-block">
                                <div class="content-block-inner">

                                    <div class="list-block media-list">
                                        <ul>
                                            <li>
                                                <a href="#" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title-row">
                                                            <div class="item-title" align = "center">Parma</div>
                                                        </div>
                                                        <div class="item-media"><img src="img/parma.jpg" width="300" height = "100"></div>
                                                    </div>
                                                </a>
                                            </li>
                                              <li>
                                                <a href="#" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title-row">
                                                            <div class="item-title" align = "center">Bologna</div>
                                                        </div>
                                                        <div class="item-media"><img src="img/bologna.jpg" width="300" height = "100"></div>
                                                    </div>
                                                </a>
                                            </li>
                                             <li>
                                                <a href="#" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title-row">
                                                            <div class="item-title" align = "center">Modena</div>
                                                        </div>
                                                        <div class="item-media"><img src="img/modena.jpg" width="300" height = "100"></div>
                                                    </div>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                           
                        </div><!-- End of page-content div-->
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner"><a href="#" class="link"></a><a href="#" class="link"></a></div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
